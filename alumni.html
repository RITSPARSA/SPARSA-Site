---

<table class="alumni-table">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Major</th>
            <th>Graduation</th>
        </tr>
{% for alumni in site.data.alumni %}

            <td>{{ alumni.Major }}</td>

        </tr>
{% endfor %}
    </tbody>
</table>
